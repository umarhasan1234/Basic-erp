<!DOCTYPE html>

<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
	data-assets-path="../../assets/" data-template="horizontal-menu-template">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Add Product</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f5f5f5;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="number"],
		select,
		input[type="date"] {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 14px;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}
	</style>
	<meta name="description" content="" />


	<div id="apiResponse"></div>
	<script>
		console.log(localStorage.getItem('userToken'));
	</script>
</head>

<body>
	<div class="authentication-wrapper authentication-cover authentication-bg">
		<div class="authentication-inner row">
			<div class="d-flex col-lg-8 align-items-center justify-content-center p-sm-5 p-3">

				<form id="couponForm" method="post" action="/saveProduct" enctype="multipart/form-data">
					<h2>Add Product</h2>
					
					<label for="name">Product Name:</label>
					<input type="text" id="name" name="name" required><br>

					<label for="description">Product Description:</label>
					<textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

					<label for="price">Purchase Price:</label>
					<input type="number" id="purchasePrice" name="purchasePrice" step="0.01" min="0" required><br>

					<label for="price">Max Retail Price:</label>
					<input type="number" id="maxRetailPrice" name="maxRetailPrice" step="0.01" min="0" required><br>

					<label for="price">Selling Price:</label>
					<input type="number" id="sellingPrice" name="sellingPrice" step="0.01" min="0" required><br>

					<label for="price">Quantity:</label>
					<input type="number" id="quantity" name="quantity" min="0" required><br>

					<label for="productFile">Product Image:</label>
					<input type="file" id="productFile" name="file" accept=".jpg, .jpeg, .png" required><br>
					<p>Please upload a .jpg or .png file only.</p><br>
					
					<label>Category:
            			<select th:field="*{catagories}">
                <option th:each="catagories : ${catagories}" th:value="${catagories}" th:text="${catagories.catagoryName}"></option>
            </select>
            
            <label>Subcategory:
            			<select th:field="*{subCatagories}">
                <option th:each="subCatagories : ${subCatagories}" th:value="${subCatagories}" th:text="${subCatagories.subCatagoryName}"></option>
            </select>
        </label><br/>
        
						<input type="submit" value="Add Product"><br>

					</br><a href="/listProduct">Go to Product List</a></br>
				</form>


			</div>
		</div>
	</div>
</body>

</html>
